options {
	sync (0);
	time_reopen (10);
	log_fifo_size (1000);
	long_hostnames (off);
	chain_hostnames(no);        
	use_dns (no);
	use_fqdn (no);
 	create_dirs (no);
	keep_hostname (no);
};

source ocdn_log {
	pipe("/var/log/nginx/access.pipe");
};

source ocdn_sys_info {
	pipe("/home/sys_info.pipe");
};

source ocdn_cache_url {
	pipe("/home/node_url.pipe");
};

destination des_ocdn_log {
	udp("0.0.0.0" port(514)); 
};

destination des_sys_info {
	udp("0.0.0.0" port(515)); 
};

destination des_cache_url {
	udp("0.0.0.0" port(516)); 
};

log { 
	source(ocdn_log); destination(des_ocdn_log); 
};
log { 
	source(ocdn_sys_info); destination(des_sys_info); 
};
log { 
	source(ocdn_cache_url); destination(des_cache_url); 
};
